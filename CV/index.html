<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/CV/index.css" />
    <title>CV Template</title>
  </head>
  <body>
    <div class="container">
      <div class="cv-photo">
        <div class="photo-profile-image">
          <img src="/Images/profile.svg" alt="no image" />
        </div>
        <div class="photo-profile-name">
          <p class="name">SEBASTI√ÅN MURILLLO B.</p>
        </div>
        <div class="photo-profile-jobtitle">
          <p class="name">INGENIERO DE DESARROLLO</p>
        </div>
      </div>

      <div class="cv-experience">
        <div class="experience-header"></div>

        <div class="experience-jobtitle">
          <div class="jobtitle-name"></div>
          <div class="jobtitle-dates"></div>
          <div class="jobtitle-description"></div>
        </div>
      </div>

      <div class="cv-profile">
        <div class="profile-header">
          <div class="header-image">
            <img src="/Images/profile.svg" alt="profile icon" />
          </div>
          <div class="header-title">PROFILE</div>
        </div>
        <div class="profile-description"></div>

        <div class="profile-contact-telephone">
          <div class="telephone-image"></div>
          <div class="telephone-numbers"></div>
        </div>

        <div class="profile-contact-email">
          <div class="email-image"></div>
          <div class="email-addresses"></div>
        </div>

        <div class="profile-contact-location">
          <div class="location-image"></div>
          <div class="location-addresses"></div>
        </div>
      </div>

      <div class="cv-skill">
        <div class="skill-header"></div>

        <div class="skill-topic">
          <div class="topic-name"></div>
          <div class="topic-percentage"></div>
        </div>
      </div>

      <div class="cv-education">
        <div class="education-header"></div>

        <div class="education-degree">
          <div class="degree-name"></div>
          <div class="degree-dates"></div>
          <div class="degree-description"></div>
        </div>
      </div>

      <div class="cv-certification">
        <div class="certification-header"></div>

        <div class="certification-certificate">
          <div class="certificate-name"></div>
          <div class="certificate-dates"></div>
          <div class="certificate-description"></div>
        </div>
      </div>

      <div class="cv-references">
        <div class="references-header"></div>
        <div class="references-person">
          <div class="person-name"></div>
          <div class="person-description"></div>
        </div>
      </div>
    </div>
  </body>
</html>
